# Run k6 POC API Performance Test

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
  - task: k6-load-test@0
    inputs:
      filename: "src/scripts/pocApiScript.js"
    displayName: "Run k6 POC API Test"

  - publish: $(System.DefaultWorkingDirectory)/tests/results/pocApiReport.json
    artifact: k6-report
    condition: always()
    displayName: Publish k6 Test Report
